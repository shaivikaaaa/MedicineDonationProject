<!doctype html>
<html lang="en">
  <head>
    
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script>
          function loadFile(ref) {
            var image = document.getElementById('prev');
            image.src = URL.createObjectURL(ref.files[0]);
        };
    </script>

    <script>
      //Jqeury+AJAX 

      $(document).ready(function(){
      $("#txtEmail").blur(function(){
        //AJAX REQ FIRING
        var url="/chkEmailkuch?txtEmail="+$("#txtEmail").val();
        $.get(url,function(respkuchStr){
          $("#errEmail").html(respKuchStr);
        })
      })
      });


    </script>


  </head>
  <body>
    <div class="container">
        <center>
            <h1>PROFILE PIC</h1>
        </center>
        <form  method="post" class="row g-3" enctype="multipart/form-data"  >
           
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="text" class="form-control" name="txtEmail" value="bcebTi@hfhf.com">
                </div>
                <div class="col-md-2">
                  <label for="inputEmail4" class="form-label"> &nbsp;</label> 
                  <input type="button" class="btn btn-outline-danger form-control" id="btnSearch" value="Search" >
                  
                </div>
               
               
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" name="txtAddr" placeholder="1234 Main St" value="Ajit Road">
                </div>
               
             <div class="col-md-12">
                  <label for="inputState" class="form-label">State</label>
                  <select name="state" class="form-select">
                    <option >Choose...</option>
                    <option value="PB" selected>Punjab</option>
                    <option value="HP">Himachal</option>
                    </select>
                </div>
                
                <div class="col-md-2">Technologies</div>
                <div class="col-3">
                    
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="NODEJS" checked name="techWeb">
                    <label class="form-check-label" for="gridCheck">
                      Web Dev
                    </label>
                   
                  </div>
                  </div>
                  <div class="col-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="techJava" value="Real Java" >
                    <label class="form-check-label" for="gridCheck">
                     Java
                    </label>
                   
                  </div>
                
                </div>
                <div class="row mt-4">
                <div class="col-md-1">Branch</div>
                   <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="branch"   value="cse" >
                        <label class="form-check-label" for="flexRadioDefault1">
                          Computer Science
                        </label>
                      </div>
                   </div> 
                   <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="branch" value="ece">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Electronics & Comm.
                        </label>
                      </div>
                   </div> 
                 </div>   
                 
                 <div class="row mt-2">
                     <div class="col-md-6">
                         <input type="file" name="profilePic" accept=".jpg, .jpeg, .png" onchange="loadFile(this);">
                     </div>
                     <div class="col-md-6">
                         <img id="prev" src="" width="100" height="100" alt="">
                     </div>
                 </div>
                <div class="col-12">
                    <center>
                  <input type="submit"  class="btn btn-primary" formaction="/profile-process1" value="Submit">
                  <input type="submit" formaction="/profile-delete" class="btn btn-primary" value="Delete">
                  <input type="submit" formaction="/profile-update" class="btn btn-primary" value="Update">
                </center>
                </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
